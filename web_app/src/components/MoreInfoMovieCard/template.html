
 <div class="modal" >
  <div id="moviecard" class="movie">
    <div class="close"> 
      <i class="material-icons" @click="close()">close</i>
    </div>
    <div class="dropdown">
      <div class="dropbtn" :class="{minus: isMyMovie}">
        <i class="material-icons">more_horiz</i> 
      </div>
      <div class="dropdown-content">
        <div class="content" @click="changeLibrary(isMyMovie)">{{libraryMessage}}</div> 
        <div class="content" @click="addReview()">Add Review</div> 
      </div>
    </div>
    <h3 class=title>{{movie.title}}</h3>
    <div class="stars">
      <i v-for="s in 5" class="material-icons">
        <span v-if="movie.averageRating < s && movie.averageRating+0.5<s ">star_border</span>
        <span v-if="movie.averageRating < s && movie.averageRating+0.5>=s ">star_half</span>
        <span v-if="movie.averageRating >= s">star</span>
      </i>
    </div>
    <img class="poster" :src="movie.poster">
    <div class="description">{{movie.overview}}</div>
    <div class="genres">{{movie.genreList}}</div>
  </div>
</div>
